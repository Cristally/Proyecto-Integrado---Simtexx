<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva OT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        button {
            background: #2196f3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0b7dda;
        }
        .success {
            background: #d4edda;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #155724;
            display: none;
        }
        .error {
            background: #f8d7da;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #721c24;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crear Nueva OT</h2>

    <div id="successMsg" class="success">OT creada exitosamente.</div>
    <div id="errorMsg" class="error"></div>

    <form id="otForm">
        <label>Código/ID de OT *</label>
        <input type="text" id="codigo" required>

        <label>Título *</label>
        <input type="text" id="titulo" required>

        <label>Descripción *</label>
        <textarea id="descripcion" rows="4" required></textarea>

        <label>Estado Inicial *</label>
        <select id="estado" required>
            <option value="">Seleccione...</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En Proceso">En Proceso</option>
            <option value="Asignado">Asignado</option>
        </select>

        <label>Fecha Inicio *</label>
        <input type="date" id="fechaInicio" required>

        <label>Fecha Fin *</label>
        <input type="date" id="fechaFin" required>

        <label>Responsable (User) *</label>
        <input type="text" id="responsable" placeholder="ID o username del usuario" required>

        <button type="submit">Crear OT</button>
    </form>
</div>

<script>
    document.getElementById("otForm").addEventListener("submit", async function(e) {
        e.preventDefault();


        const codigo = document.getElementById("codigo").value.trim();
        const titulo = document.getElementById("titulo").value.trim();
        const descripcion = document.getElementById("descripcion").value.trim();
        const estado = document.getElementById("estado").value;
        const fechaInicio = document.getElementById("fechaInicio").value;
        const fechaFin = document.getElementById("fechaFin").value;
        const responsable = document.getElementById("responsable").value.trim();

        const errorMsg = document.getElementById("errorMsg");
        const successMsg = document.getElementById("successMsg");

        errorMsg.style.display = "none";
        successMsg.style.display = "none";


        if (fechaInicio >= fechaFin) {
            errorMsg.style.display = "block";
            errorMsg.innerText = "La fecha de inicio debe ser menor que la fecha de fin.";
            return;
        }


        if (responsable.length < 1) {
            errorMsg.style.display = "block";
            errorMsg.innerText = "Debe ingresar un responsable válido.";
            return;
        }

        const data = {
            codigo,
            titulo,
            descripcion,
            estado,
            fechaInicio,
            fechaFin,
            responsable
        };

        try {
            // Envío al backend
            const res = await fetch("/api/ot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (!res.ok) {
                throw new Error("Error al crear la OT");
            }

            successMsg.style.display = "block";
            document.getElementById("otForm").reset();

        } catch (err) {
            errorMsg.style.display = "block";
            errorMsg.innerText = "Error: " + err.message;
        }
    });
</script>

</body>
</html>
